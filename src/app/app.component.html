  </mat-sidenav>
  <mat-sidenav-content>
    <i (click)="sidenav.toggle()" class="font-awesome-nav fa fa-bars fa-2x" aria-hidden="true"></i>
    <div style="text-align:center">
      <h1 class="petfinder-title">
        <i class="title-icon awesome-icon fa fa-binoculars" aria-hidden="true"></i> PetWatch
      </h1>
    </div>

    <div *ngIf="pets.length > 0">
      <div class="polaroid" *ngFor="let pet of pets; let i = index">
        <img class="hover-on-link" (click)="openPetInfo(pet.id)"
          src={{pet.img}} alt="Smiley face" width="450" height="330">
        <div class="container">
          <i [ngClass]="{'watched-pet': pet.status == 'W'}"
              class="hover-on-icon awesome-icon fa fa-heart fa-2x" aria-hidden="true"
              (click)="watchPetToggle(i, pet.id, pet.status)"></i>
          <i class="hover-on-icon awesome-icon fa fa-times fa-2x" (click)="hidePet(i, pet.id)" aria-hidden="true"></i>
          <h1 class="hover-on-link"
              (click)="openPetInfo(pet.id)"> {{pet.name}} </h1>
        </div>
      </div>
    </div>
    <div *ngIf="pets.length < 1">
      {{pets.length}}
    </div>

  </mat-sidenav-content>
